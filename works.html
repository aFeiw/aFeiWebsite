      .password-modal {

    <script>
      // 密码保护功能
      const CORRECT_PASSWORD = '991122';
      let currentImage = null;
      let isPasswordVerified = false;
      
      // 页面加载时给所有项目图片添加模糊效果
      document.addEventListener('DOMContentLoaded', function() {
        const projectImages = document.querySelectorAll('.gallery-grid__image');
        projectImages.forEach(img => {
          img.classList.add('blurred');
          img.addEventListener('click', function(e) {
            e.preventDefault();
            currentImage = img;
            if (isPasswordVerified) {
              // 如果已经验证过密码，直接显示预览
              showImagePreview(img.src);
            } else {
              // 否则显示密码弹窗
              showPasswordModal();
            }
          });
        });
      });
      
      // 显示密码弹窗
      function showPasswordModal() {
        document.getElementById('passwordModal').classList.add('show');
        document.getElementById('passwordInput').focus();
        document.getElementById('errorMessage').style.display = 'none';
      }
      
      // 关闭密码弹窗
      function closePasswordModal() {
        document.getElementById('passwordModal').classList.remove('show');
        document.getElementById('passwordInput').value = '';
        document.getElementById('errorMessage').style.display = 'none';
        currentImage = null;
      }
      
      // 检查密码
      function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        const errorMessage = document.getElementById('errorMessage');
        
        if (password === CORRECT_PASSWORD) {
          // 密码正确
          isPasswordVerified = true;
          closePasswordModal();
          // 显示当前图片的预览
          if (currentImage) {
            showImagePreview(currentImage.src);
          }
        } else {
          // 密码错误
          errorMessage.style.display = 'block';
          document.getElementById('passwordInput').value = '';
          document.getElementById('passwordInput').focus();
        }
      }
      
      // 显示图片预览
      function showImagePreview(imageSrc) {
        document.getElementById('previewImage').src = imageSrc;
        document.getElementById('imagePreview').classList.add('show');
      }
      
      // 关闭图片预览
      function closeImagePreview() {
        document.getElementById('imagePreview').classList.remove('show');
        // 关闭预览后，图片重新变为模糊状态
        if (currentImage) {
          currentImage.classList.add('blurred');
        }
        currentImage = null;
      }
      
      // 回车键提交密码
      document.getElementById('passwordInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkPassword();
        }
      });
      
      // 点击弹窗外部关闭
      document.getElementById('passwordModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closePasswordModal();
        }
      });
      
      // 点击预览外部关闭
      document.getElementById('imagePreview').addEventListener('click', function(e) {
        if (e.target === this) {
          closeImagePreview();
        }
      });
    </script>
